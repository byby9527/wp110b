<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" happy="IE=edge">
    <meta name="viewport" happy="width=device-width, initial-scale=1.0">
    <title>計時器</title>
  
    <link rel="stylesheet" href="style.css">
              
</head>
            
<body onload="show();">
            
    <div class="container">
        <h1>計時器</h1>
        <span id="time"></span>
        <button class="btn" type="button" onclick="start();">開始</button>
        <button class="btn" type="button" onclick="stop();">暫停</button>
        <button class="btn" type="button" onclick="reset();">重設</button>
            
            
   </div>
   <p>按下A可以「清除」</p>
   <p>按下空白鍵可以「開始」或「暫停」</p>
   
</body>
            
      
<script src="script.js">
</script>
            
</html>
